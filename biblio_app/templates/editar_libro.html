<!DOCTYPE html>
{% extends "index.html" %}
{% load static %}

{% block main_content %}
<style>
    body {
        background-color: #1C4E46;
        color: white;
        text-align: center;
        font-size: 18px;
    }

    h2 {
        color: #1C4E46;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    label {
        color: white;
        margin-top: 10px;
    }

    input {
        background-color: white;
        color: #1C4E46;
        border: 1px solid #1C4E46;
        border-radius: 8px;
        padding: 8px;
        margin-top: 5px;
        width: 300px;
    }

    button {
        background-color: white;
        color: #1C4E46;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        margin-top: 10px;
    }
</style>

<h2>Editar Libro</h2>
{%if user.is_authenticated %}
<form method="post">
    {% csrf_token %}
    <label for="titulo">Título:</label>
    <input type="text" name="titulo" value="{{ libro.titulo|default_if_none:'' }}"><br>
    <label for="autor">Autor:</label>
    <input type="text" name="autor" value="{{ libro.autor|default_if_none:'' }}"><br>
    <label for="ilustrador">Ilustrador:</label>
<input type="text" name="ilustrador" value="{% if libro.ilustrador is not None %}{{ libro.ilustrador }}{% endif %}">
    <label for="fechapublicacion">Fecha de Publicación:</label>
    <input type="number" name="fechapublicacion" value="{{ libro.fechapublicacion|default_if_none:'' }}"><br>
    <label for="editorial">Editorial:</label>
    <input type="text" name="editorial" value="{{ libro.editorial|default_if_none:'' }}"><br>
    <label for="numerotomo">Número de Tomo:</label>
    <input type="text" name="numerotomo" value="{{ libro.numerotomo|default_if_none:'' }}"><br>
    <label for="caracteristicasespeciales">Características Especiales:</label>
    <input type="text" name="caracteristicasespeciales" value="{{ libro.caracteristicasespeciales|default_if_none:'' }}"><br>
    <label for="ubicacionbiblio">Clasificación Dewey:</label>
    <input type="text" name="ubicacionbiblio" value="{{ libro.dewy|default_if_none:'' }}"><br>
    <label for="item">Item :</label>
    <input type="text" name="item" value="{{ libro.item|default_if_none:'' }}"><br>
    <label for="publicodirigido">Público Dirigido:</label>
    <input type="textform" name="publicodirigido" value="{{ libro.publicodirigido|default_if_none:'' }}"><br>
    <label for="publicodirigido">Palabras Clave:</label>
    <input type="textform" name="clave" value="{{ libro.palabrasclave|default_if_none:'' }}"><br>

    <button type="submit" class="btn btn-primary" style="margin-bottom: 200px;">Guardar cambios</button>
</form>
{%else%}
<div class="alert alert-warning" role="alert" style="background-color:#abd3cd; border-color: black; color: black;" >
    Favor de iniciar sesión para poder hacer uso de todas las funciones del sistema.
    <a href="{% url 'login' %}" class="alert-link" >Haz Click Aqui Para Iniciar Sesión</a>
  </div>
{%endif%}
{% endblock %}
